<template name="admin_editcourse">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Edit {{coursetitle}}</h1>
      <ol class="breadcrumb">
        <li>
          <a href="/admin"><i class="mdi-action-dashboard"></i> Dashboard</a>
        </li>
        <li>
          <a href="/admin/training/courses"><i class="mdi-action-description"></i> Courses</a>
        </li>
        <li class="active">
          <i class="mdi-action-description"></i> Edit Course
        </li>
      </ol>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Edit {{coursetitle}}</h3>
        </div>
        <div class="panel-body">

          {{#autoForm collection="Courses" id="updatePost" type="update" doc=this }}
            <fieldset>
              {{> afQuickField name='coursetype'}}
            </fieldset>
            <fieldset>
              {{> afQuickField name='startdate'}}
            </fieldset>
            <fieldset>
              {{> afQuickField name='enddate'}}
            </fieldset>
            <button type="submit" class="btn btn-primary">Update Course</button>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>

</template>

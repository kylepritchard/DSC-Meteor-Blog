<template name="admin_addcoursetype">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Add Course</h1>
      <ol class="breadcrumb">
        <li>
          <a href="/admin"><i class="mdi-action-dashboard"></i> Dashboard</a>
        </li>
        <li>
          <a href="/admin/training/coursetypes"><i class="mdi-action-description"></i> Courses</a>
        </li>
        <li class="active">
          <i class="mdi-action-description"></i> Add Course
        </li>
      </ol>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add Course</h3>
        </div>
        <div class="panel-body">


          {{#autoForm collection="CourseTypes" id="insertCourseType" type="insert" resetOnSuccess="true" }}
            <fieldset>
              {{> afQuickField name='coursetitle'}}
            </fieldset>
            <fieldset>
              {{> afQuickField name='coursetype'}}
            </fieldset>
            <fieldset>
              {{> afQuickField name='coursedescription'}}
            </fieldset>
            <fieldset>
              {{> afQuickField name='courserequirements'}}
            </fieldset>
            <fieldset>
              {{> afQuickField name='courseduration'}} {{> afQuickField name='courseminduration'}}
            </fieldset>
            <fieldset>
              {{> afQuickField name='courseassumedknowledge'}}
            </fieldset>
            <fieldset>{{> afQuickField name='coursedifficulty'}}
            </fieldset>
            {{!--
            <fieldset>{{> afQuickField name='coursefile'}}
            </fieldset> --}}
            <button type="submit" class="btn btn-primary">Create Course</button>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
